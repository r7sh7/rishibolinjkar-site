<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blackjack | project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-5">
        <h2>BLACKJACK</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2><!--span for 0 cause it needs to be changed so needs an id-->
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit">Hit</button><!--button large with margin 2 so its not stuck to the other buttons-->
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal">Deal</button>
            </div>
        </div>
           
        <div class="flex-blackjack-row3">
            <table> 
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
